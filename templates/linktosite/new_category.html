{% extends 'base.html' %}

{% block content %}

    <div class="form_field">
        <a href="{% url 'main_view' %}" class="form_field__close">
            <div class="close"></div>
        </a>
        <div class="form_field__title">Create new category</div>
        <form class="form_field__items" action="{% url 'new_category_view' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="next" value="{{ request.GET.next }}"> {# Эта строчка необходима для перенаправления на предыдущую страницу#}
            <button name="submit" class="form_field__btn">Add category</button>
        </form>
    </div>

{% endblock content %}
