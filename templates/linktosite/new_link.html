{% extends 'base.html' %}

{% block content %}

    <div class="form_field">
        <a href="{% url 'main_view' %}" class="form_field__close"><div class="close"></div></a>
        <form class="form_field__items" action="{% url 'new_link_view' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form }}
            <a href='{% url 'new_category_view' %}' class='form_field__add_category' title='New category'>&#10010;</a>
            <button name="submit" class="form_field__btn">Добавить ресурс</button>
        </form>
    </div>

{% endblock content %}
